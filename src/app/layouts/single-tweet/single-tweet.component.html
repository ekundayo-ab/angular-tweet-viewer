<div class="card bm--card-equal-height">
  <div class="card-content">
    <div class="content">
      <p>{{tweet.text}}</p>
      <a [href]="'https://twitter.com/' + tweet.user.screen_name + '/statuses/' + tweet.id_str">See tweet</a> from user <a [href]="'https://twitter.com/' + tweet.user.screen_name">@{{tweet.user.screen_name}}</a>
      <br>
      <time class="has-text-weight-bold" datetime="2016-1-1">{{tweet.created_at | date:'medium'}}</time>
    </div>
  </div>
</div>
